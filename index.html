<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vuetify/2.3.0-beta.6/vuetify.min.js"></script>
    <title>Album của Nhài</title>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="album" :class="{'album--open': isOpenedTop}">
          <div
            class="album__paper"
            :style="{zIndex: isOpenedTop ? 0 : items.length + 1 }"
            :class="{'open': isOpenedTop}"
            @click="topOpen(isOpenedTop)">
            <div
              class="album__page front"
              :style="{transform: `translateZ(0.${items.length + 1}px)`}">
              <div>
                <div class="album__top-title">Album</div>
                <p class="txt-meowish">MeoMeo</p>
                <div class="cat-mark">
                  <img src="https://s.net.vn/g9yK" alt="Chân dung" class="avatar-image">
                </div>
                
              </div>
            </div>
            <div class="album__page back" :style="{zIndex: 0}"></div>
          </div>
          <div
            class="album__paper"
            v-for="(page, idx) in items"
            :key="idx + 1"
            :style="{zIndex: page.isOpen ? idx + 1 : items.length + 1 - (idx + 1) }"
            :class="{'open': page.isOpen}"
            @click="idx + 1 === items.length ? reset() : open(idx, page.isOpen)">
            <div
              class="album__page front"
              :style="{transform: `translateZ(0.${items.length + 1 - (idx + 1)}px)`}">
              <div class="content">
                <div class="content__title">{{ page.title }}</div>
                <div class="content__img1">
                  <img :src="page.img1" />
                  <div class="content__text">{{ idx + 1 }}</div>
                </div>
                <div class="content__img2"><img :src="page.img2" /></div>
                <div class="content__img3"><img :src="page.img3" /></div>
              </div>
            </div>
            <div class="album__page back" :style="{zIndex: idx + 1}"></div>
          </div>
          <div class="album__back"></div>
          <div class="album__bottom"></div>
          <div class="album__shadow"></div>
        </div>
      </div>
    </div>

     <!-- MUSIC PLAYER -->
     <div class="fixed left-6 bottom-6 z-10">
        <div class="music-container relative bg-neutral-100 py-3 px-3 border-2 z-10 rounded-md border-black flex items-center">
            <div class="toggle-player bg-neutral-100 border-2 border-black">
                <img class="w-full" src="icons/close.svg" alt="">
            </div>
            <div class="avatar absolute w-14">
                <img class="w-full border-2 bg-white border-black rounded-md" src="icons/pinkheart.svg" alt="">
            </div>
            <div class="player">
                <div class="sound-bars-lottie">
                    <div class="sound-bars"></div>
                </div>
                <div class="track-info -space-y-1">
                    <div class="trackname">Only</div>
                    <div class="trackartist">Track Artist</div>
                </div>
                <div class="track-nav">
                    <div class="prev-track">
                        <img class="w-7" src="icons/backplayer.svg" alt="">
                    </div>
                    <div class="playpause-track">
                        <img class="w-8" src="icons/play.svg" alt="">
                    </div>
                    <div class="next-track">
                        <img class="w-7" style="transform: rotate(180deg);" src="icons/backplayer.svg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="hihi.js"></script>
  </body>
</html>
